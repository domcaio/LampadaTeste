<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AULA DE JAVASCRIPT COM HTML </h1>
    <button onclick="boas_vindas()">Clique aqui</button> <br>
    <p id="resultado"> Arquivo hmtl e javascript <br></p> 

    <script>
        function boas_vindas(){
            let resultado = document.querySelector("#resultado").value
            let nome = prompt("Diga o seu nome: ")
            resultado.innerHTML= `${resultado.innerHTML}Boa tarde, ${nome}` 
    }
    </script>
</body>
</html>
